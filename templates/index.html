<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OES无线五部篮球俱乐部</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div id="row1" class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center text-success">
                        OES无线五部篮球俱乐部经费管理
                    </h3>
                </div>
            </div>
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#" onclick="showRule('rule1', '按次收费，费用每场AA平摊，每次活动提前1天发起，满8人则成团，报名不去者仍扣费。');return false;">协会规则</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="income" class="active">
                            <a href="#" onclick="activeIncome(); return false;">收入</a>
                        </li>
                        <li id="pay">
                            <a href="#" onclick="activePay(); return false;">支出</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="请输入金额"/>
                        </div> <button type="submit" class="btn btn-default">提交更改</button>
                    </form>


                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">会员数：{{member_size}} 人</a>
                        </li>
                        <li>
                            <a href="#">剩余经费：{{total_fund}} 元</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="submitMemberToServer" href="#">提交会员到服务端</a>
                                </li>
                                <li>
                                    <a class="submitLogToServer" href="#">提交日志到服务端</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="javascript:window.location.reload(); ">撤销所有修改</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- insert club rule here -->
            <div id="row2" class="row clearfix">
                <div class="col-md-6 column">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">会员管理</h3>
                        </div>
                        <div class="panel-body">

                            <div id="memberList" class="jumbotron">
                                {%for item in sorted_list%}
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">
                                        <div class="memberName">{{item[0]}}</div>
                                        <div class="memberMoney">{{item[1]}}</div>
                                    </label>
                                </div>
                                {%endfor%}

                                <!-- 按钮触发模态框 -->
                                <button id="addMember" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                    添加会员
                                </button>
                                <!-- 模态框（Modal） -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">
                                                    添加会员
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <input id="input2" class="form-control" type="text" placeholder="请输入会员名字"/>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                                </button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addMember();">
                                                    添加
                                                </button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-6 column">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">流水帐</h3>
                        </div>
                        <div id="logList" class="panel-body">

                            {%for key,value in log_list.items()%}
                            <div class="logTime">{{key}}</div>
                            <div class="logContent">{{value}}</div>
                            {%endfor%}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.static.runoob.com/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../static/js/showRule.js"></script>
</body>
</html>
